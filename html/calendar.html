<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/calendar.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/calendar.js"></script>
    <title>Календарь событий | Семейные моменты</title>
</head>
<body>
    <header>
        <div class="header-background">
            <img src="/images/1.jpg" alt="Семья 1" class="bg-image">
            <img src="/images/2.jpg" alt="Семья 2" class="bg-image">
            <img src="/images/3.jpg" alt="Семья 3" class="bg-image">
        </div>
        <div class="header-content">
            <h1>Семейные моменты</h1>
            <p>Цифровой архив ваших самых дорогих воспоминаний</p>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="/html/index.html">Главная</a></li>
            <li><a href="/html/gallery.html">Галерея</a></li>
            <li><a href="/html/tree.html">Семейное древо</a></li>
            <li><a href="/html/calendar.html">Календарь</a></li>
            <li><a href="/html/pers_acc.html">Личный кабинет</a></li>
        </ul>
    </nav>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month-year-selector">
                <select id="month-selector">
                    <option value="0">Январь</option>
                    <option value="1">Февраль</option>
                    <option value="2">Март</option>
                    <option value="3">Апрель</option>
                    <option value="4">Май</option>
                    <option value="5">Июнь</option>
                    <option value="6">Июль</option>
                    <option value="7">Август</option>
                    <option value="8">Сентябрь</option>
                    <option value="9">Октябрь</option>
                    <option value="10">Ноябрь</option>
                    <option value="11">Декабрь</option>
                </select>
                <select id="year-selector"></select>
            </div>
            <div class="calendar-nav">
                <button id="prev-month">&lt;</button>
                <button id="next-month">&gt;</button>
            </div>
        </div>
        <div class="calendar-weekdays">
            <div>Пн</div>
            <div>Вт</div>
            <div>Ср</div>
            <div>Чт</div>
            <div>Пт</div>
            <div>Сб</div>
            <div>Вс</div>
        </div>
        <div class="calendar-days" id="calendar-days"></div>
    </div>
    
    <!-- Модальное окно добавления события -->
    <div class="modal" id="add-event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Добавить событие</h3>
            </div>
            <form id="add-event-form">
                <input type="hidden" id="event-date">
                <div class="form-group">
                    <label for="event-title">Название</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Описание (необязательно)</label>
                    <textarea id="event-description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary close-modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Модальное окно просмотра событий дня -->
    <div class="modal" id="day-events-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="day-events-title">События 1 января</h3>
            </div>
            <div class="events-list" id="day-events-list"></div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="close-events-modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="add-new-event">Добавить событие</button>
            </div>
        </div>
    </div>

    
</body>
</html>
