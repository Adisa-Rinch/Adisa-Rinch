<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
</head>

<body>

    <h2>Личный кабинет</h2>
    <div style="background-color: white; padding: 20px; border-radius: 8px;">
        <div style="display: flex; flex-wrap: wrap; gap: 20px;">
            <div style="flex: 1; min-width: 300px;">
                <h3>Мой профиль</h3>
                <form>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px;">Имя:</label>
                        <input type="text"
                            style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                            value="Ваше имя">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px;">Фамилия:</label>
                        <input type="text"
                            style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                            value="Ваша фамилия">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px;">Email:</label>
                        <input type="email"
                            style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                            value="Ваш email">
                    </div>
                    <button type="submit"
                        style="background-color: #4a6fa5; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Сохранить
                        изменения</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
